<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Super sei hjemmeside</title>

</head>

<body>
    <div>
        <h1>POST user to API</h1>
        <form id="form" method="POST">
            <input type="text" id="name" placeholder="name">
            <input type="text" id="email" placeholder="email">
            <input type="text" id="country" placeholder="country">
            <input type="date" id="birthday" placeholder="birthday">
            <input type="text" id="gender" placeholder="gender">
            <button input type="submit" name="Submit">Post user</button>


        </form>


    </div>

    <div>
        <h1>Get user by name</h1>
        <button type="button" id="getUsers">Get user</button>
    </div>



    <div>
        <h1>Delete user</h1>
            
        <button type="button" id="deleteUsers">delete user</button>
    
    
            
    
    
        </div>
    
       
        <h1>Update user to API</h1>
        <form id="form_update" method="PUT">
            <input type="text" id="name_update" placeholder="name">
            <input type="text" id="email_update" placeholder="email">
            <input type="text" id="country_update" placeholder="country">
            <input type="date" id="birthday_update" placeholder="birthday">
            <input type="text" id="gender_update" placeholder="gender">
            <button input type="submit" name="Submit">Update user</button>


        </form>

     
        


    </div>
    <script src="js/index.js"></script>
</body>

</html>
